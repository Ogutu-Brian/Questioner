<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>Questions</title>
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><a href="../index.html">Questioner</a></li>
            <li>
                <a href="../user/meetups.html" class="question-meetup">Meetups</a>
            </li>
        </ul>
    </nav>
    <div class="questions">
        <div class="meetup-detail">
            <p>Will you be attending the meetup?</p>
            <form action="" name="rsvpForm">
                <input type="radio" name="rsvp" id="yes-btn" value="yes">Yes
                <input type="radio" name="rsvp" id="maybe-btn" value="maybe">Maybe
                <input type="radio" name="rsvp" id="no-btn" value="no">No
            </form>
        </div>
        <div class="actions">
            <button onclick="location.href='question.html'" class="btn">Ask Question</button>
            <table cellspacing='20' id='result'>
            </table>
        </div>
    </div>
    <script type="module" src="../js/questions.js"></script>
</body>

</html>

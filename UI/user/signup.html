<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shorcut icon" type="image/x-icon" href="../images/title-icon.png">
    <title class="fa-fa-pencil">Questioner</title>
</head>

<body>
    <nav>
        <span class="nav left">
            <a href="../index.html" class="fas fa-home"></a>
        </span>
        <span class="nav right">
            <a href="login.html" class="fas fa-sign-in-alt">Sign In</a>
        </span>
    </nav>
    <div class="form-container">
        <p class="login-text">Create Account</p>
        <form action="" class="bold">
            <label for="">First name</label><br>
            <input type="text"><br>
            <label for="">Last name</label><br>
            <input type="text"><br>
            <label for="">Email</label><br>
            <input type="email"><br>
            <label for="">Password</label><br>
            <input type="password"><br>
            <label for="">Confirm Password</label>
            <input type="password"><br><br>
            <input type="button" class="button bold" value="Sign Up" onclick="location.href='login.html'">
        </form>
    </div>
    <footer>
        &copy;Questioner 2019
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style1.css">
    <title>Create Meetup</title>
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><a href="../index.html">Questioner</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="meetup-form">
            <p>Create Meetup</p>
            <form action="" id="meetup-form">
                <label for="">Title</label><br>
                <input type="text" placeholder="Enter meetup title" id="topic"><br>
                <label for="">Scheduled Date</label><br>
                <input type="text" placeholder="Enter the date in DD-MM-YYYY format" id="happeningOn"><br>
                <label for="">Venue</label>
                <input type="text" placeholder="Enter venue" id="location">
                <label for="">Description</label><br>
                <textarea name="" id="body" cols="30" rows="10"></textarea>
            </form>
            <button class="btn" id="postMeeup">Post Your Meetup</button>
        </div>
    </div>
    <script type="module" src="../js/meetup.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style1.css">
    <title>Ask Question</title>
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><a href="../index.html">Questioner</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="question-form">
            <p>Ask a question</p>
            <form action="">
                <label for="">Title</label><br>
                <input type="text" placeholder="What's your meetup question, be specific"><br>
                <label for="">Body</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </form>
            <button class="btn">Post Your Question</button>
        </div>
    </div>
</body>

</html>
